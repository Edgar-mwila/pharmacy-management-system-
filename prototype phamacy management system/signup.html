<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">
            <img src="logo.jpg" alt="logo">
        </a>
        <nav class="headbar">
            <a href="services.html">Services</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div class="background"></div>
    <div class="left">
        <div class="content">
            <h2 class="logo"><i class='bx bxl-firebase'></i>'s Health</h2>
            <div class="text-sci">
                <h2>Welcome! to<br> <span>Life's Health</span></h2>
                <p>Your number one Pharmaceutical company.</p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                    <a href="#"><i class='bx bxl-facebook-circle'></i></a>
                    <a href="#"><i class='bx bxl-instagram'></i></a>
                    <a href="#"><i class='bx bxl-twitter'></i></a>
                </div>                
            </div>
        </div>
    </div>

    <div class="right">
        <div class="form-box signup">
            <form id="signupForm">
                <h2>Sign Up</h2>

                <div class="input-box">
                    <span class="icon"><i class='bx bxs-user'></i></span>
                    <input type="text" id="name" required>
                    <label>Full Name</label>
                </div>

                <div class="input-box">
                    <span class="icon"><i class='bx bxs-user'></i></span>
                    <input type="text" id="username" required>
                    <label>UserName</label>
                </div>

                <div class="input-box">
                    <span class="icon"><i class='bx bxs-envelope'></i></span>
                    <input type="email" id="email" required>
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <span class="icon"><i class='bx bxs-lock'></i></span>
                    <input type="password" id="password" required>
                    <label>Password</label>
                </div>

                <button type="submit" class="btn">Sign Up</button>

                <div class="login-register">
                    <p>Already have an account? <a href="signin.html" class="register-link">Sign In</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="main.js"></script>

<style>
.background {
    position: absolute;
    top: 0;
    left: 0;
    width: 50%;
    height: 100%;
    background: linear-gradient(to right, #6a11cb, #2575fc);
}

.left, .right {
    position: absolute;
    top: 0;
    bottom: 0;
    width: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
}

.left {
    left: 0;
}

.right {
    right: 0;
    background: #fff;
    color: #333;
}

.content {
    text-align: center;
}

.content h2.logo i {
    font-size: 50px;
    color: #fff;
}

.content h2 {
    margin: 20px 0;
    font-size: 28px;
}

.content p {
    font-size: 18px;
}

.social-icons {
    display: flex;
    justify-content: center;
    margin-top: 20px;
}

.social-icons a {
    color: #fff;
    margin: 0 10px;
    font-size: 24px;
}

.form-box {
    width: 300px;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
}

.form-box h2 {
    margin-bottom: 20px;
    font-size: 24px;
}

.input-box {
    position: relative;
    margin-bottom: 20px;
}

.input-box input {
    width: 100%;
    padding: 10px 10px 10px 40px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

.input-box label {
    position: absolute;
    top: 50%;
    left: 40px;
    transform: translateY(-50%);
    font-size: 16px;
    color: #aaa;
    pointer-events: none;
    transition: 0.5s;
}

.input-box input:focus ~ label,
.input-box input:valid ~ label {
    top: -5px;
    left: 10px;
    color: #6a11cb;
    font-size: 12px;
}

.input-box .icon {
    position: absolute;
    top: 50%;
    left: 10px;
    transform: translateY(-50%);
    font-size: 20px;
    color: #aaa;
}

.btn {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background: #6a11cb;
    color: #fff;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
}

.btn:hover {
    background: #2575fc;
}

.login-register {
    text-align: center;
    margin-top: 10px;
}

.login-register a {
    color: #6a11cb;
    text-decoration: none;
}

    </style>
</body>
</html>
