        <section class="bottom" id="bottom">

            <div class="box-container">
                <div class="box">
                    <div class="img-container">
                        <div class="inner-skew">
                            <img src="../prototype phamacy management system/image-20240611T034251Z-001/image/d5.png" alt="" style="padding-left: 35px; padding-top: 25px;">

                    <h1 class="title">Covid Consultation</h1>
                    
                    <a href="#" class="btn">Add...</a>
                </div>

                <div class="box">
                    <div class="img-container">
                        <div class="inner-skew">
                            <img src="../prototype phamacy management system/image-20240611T034251Z-001/image/d6.jpg" alt="" style="padding-left: 55px; padding-top: 25px;">

                    <div class="img-container">

        <!-- Hidden form -->
        <div id="form-container" style="display: none;">
            <form id="add-form">
                <h2>Enter Details</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>
                <label for="specialty">Specialty:</label>
                <input type="text" id="specialty" name="specialty" required><br><br>
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" required><br><br>
                <button type="submit">Submit</button>
            </form>
        </div>

        <script>
            const buttons = document.querySelectorAll('.btn');
            const formContainer = document.getElementById('form-container');

            buttons.forEach(button => {
                button.addEventListener('click', (event) => {
                    event.preventDefault();
                    formContainer.style.removeProperty('display: none');
                    formContainer.style.display = 'block';
                });
            });
        </script>
